<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">
    <link rel="stylesheet" href="web/css/style.css">
    <title>Shoping List
    </title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Dinner shoping list</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <main class="main">
        <ul class="main__list">
            <li>
                <label>               
                    <input type="checkbox" >
                    <span class="main__list__item">A lot of pickles</span>
                    <span>for the next lessons about CSS</span>
               </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" >
                    <span class="main__list__item">10 apples</span>
                    <span>for more for more CSS manupulation</span>
                 </label>
            </li>
            <li>
                <label>               
                    <input type="checkbox" >
                    <span class="main__list__item">20 orange</span>
                    <span>because they are awesome</span>
                </label>
            </li>
            <li>
                <label>                
                    <input type="checkbox">
                    <span class="main__list__item">13 plates</span>
                    <span>hmm... they always disappear</span>
                </label>
            </li>
            <li>
                <label>            
                <input type="checkbox" >
                <span class="main__list__item">15 bentos</span>
                </label>
            </li>
            <li>
                <label>              
                <input type="checkbox">
                <span class="main__list__item">Bottle of Sake ^ _ ^ </span>
                <span>for my friends</span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <h2>Bon appetit:)) </h2>
    </footer>

</body>

</html>
